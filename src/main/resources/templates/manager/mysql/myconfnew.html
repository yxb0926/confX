<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/bootstrap-3.3.6-dist/css/bootstrap.min.css}"/>

    <!-- js files -->
    <script type="text/javascript" th:src="@{/bootstrap-3.3.6-dist/js/bootstrap.min.js}"></script>
    <title>confx 配置管理系统</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <hr/>
            <form class="form-horizontal" th:action="@{myconfadd(pcode=${pcode})}" method="post" autocomplete="off">
                <div class="form-group">
                    <h3 th:text="${pcode}"></h3>
                    <hr/>
                    <h3>全局参数:</h3>
                    <label for="groupname" class="col-sm-2 control-label">groupname</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="pgroupname" id="groupname" placeholder="" />
                    </div>

                    <label for="dbname" class="col-sm-1 control-label">dbname</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="pdbname" id="dbname" placeholder="" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="tbprefix" class="col-sm-2 control-label">表前缀</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="ptbprefix" id="tbprefix" placeholder="" />
                    </div>
                    <label for="charsetx" class="col-sm-1 control-label">字符集</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="pcharsetx" id="charsetx" placeholder="" value="utf8mb4"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="timeoutx" class="col-sm-2 control-label">超时时间</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="ptimeoutx" id="timeoutx" placeholder="" value="1"/>
                    </div>
                </div>

                <div class="form-group">
                    <h3>Master:</h3>
                    <label for="mip" class="col-sm-2 control-label">ip</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="pmip" id="mip" placeholder="" autocomplete="off" />
                    </div>

                    <label for="mport" class="col-sm-1 control-label">port</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="pmport" id="mport" placeholder="" value="3306" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="muser" class="col-sm-2 control-label">username</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="pmuser" id="muser" placeholder="" />
                    </div>

                    <label for="mpass" class="col-sm-1 control-label">password</label>
                    <div class="col-sm-3">
                        <input type="password" class="form-control" name="pmpass" id="mpass" placeholder="" />
                    </div>
                </div>

                <div class="form-group">
                    <h3>Slave:</h3>
                    <label for="sip" class="col-sm-2 control-label">ip</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="psip" id="sip" placeholder="" />
                    </div>

                    <label for="sport" class="col-sm-1 control-label">port</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="psport" id="sport" placeholder="" value="3306"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="suser" class="col-sm-2 control-label">username</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="psuser" id="suser" placeholder="" />
                    </div>

                    <label for="spass" class="col-sm-1 control-label">password</label>
                    <div class="col-sm-3">
                        <input type="password" class="form-control" name="pspass" id="spass" placeholder="" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
