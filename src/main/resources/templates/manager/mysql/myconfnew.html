<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/bootstrap-3.3.6-dist/css/bootstrap.min.css}"/>

    <!-- js files -->
    <script type="text/javascript" th:src="@{/bootstrap-3.3.6-dist/js/bootstrap.min.js}"></script>
    <title>confx 配置管理系统</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <hr/>
            <p class="text-center" th:text="${errmsg}" style="font-size:17px;color:red;font-weight:bold;">errmsg</p>

            <form class="form-horizontal" th:action="@{myconfadd(pcode=${pcode})}" method="post" autocomplete="off">
                <div class="form-group">
                    <label for="appname" class="col-sm-2 control-label">AppName</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="pappname" id="appname" placeholder="" th:value="${pcode}" readonly="readonly"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="groupname" class="col-sm-2 control-label">GroupName</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="pgroupname" id="groupname" placeholder="不能为空,且唯一!" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="dbname" class="col-sm-2 control-label">DBname</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="pdbname" id="dbname" placeholder="不能为空!" />
                    </div>
                    <label for="tbprefix" class="col-sm-1 control-label">表前缀</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="ptbprefix" id="tbprefix" placeholder="" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="user" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="puser" id="user" placeholder="" autocomplete="off" />
                    </div>
                    <label for="charsetx" class="col-sm-1 control-label">字符集</label>
                    <div class="col-sm-3">
                        <select class="form-control" name="pcharsetx" id="charsetx">
                            <option>utf8mb4</option>
                            <option>utf8</option>
                            <option>gbk</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="pass" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="ppass" id="pass" placeholder="" autocomplete="off" />
                    </div>
                    <label for="timeoutx" class="col-sm-1 control-label">超时时间</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="ptimeoutx" id="timeoutx" placeholder="" value="1"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="miport" class="col-sm-2 control-label">Master Host</label>
                    <div class="col-sm-7">
                        <textarea class="form-control" rows="3" name="pmiport" id="miport" placeholder="ip:port #master只能有一个"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="siport" class="col-sm-2 control-label">Slave Host</label>
                    <div class="col-sm-7">
                        <textarea class="form-control" rows="3" name="psiport" id="siport" placeholder="ip:port,ip:port # 可以包含多个机器,多个机器以逗号隔开!"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
