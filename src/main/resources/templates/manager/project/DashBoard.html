<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/highcharts.js}"></script>
    <script type="text/javascript" th:src="@{/js/highcharts-3d.js}"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/bootstrap-3.3.6-dist/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/bootstrap-3.3.6-dist/css/templatemo_main.css}"/>

    <!-- js files -->
    <script type="text/javascript" th:src="@{/bootstrap-3.3.6-dist/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrap-3.3.6-dist/js/templatemo_script.js}"></script>
    <title>confx 配置管理系统</title>
</head>

<body>
<div th:include="layout :: header" class="navbar navbar-inverse"></div>
<div th:include="layout :: layout" class="template-page-wrapper"></div>

<div class="templatemo-content">

    <div class="row">
        <br/>
        <div class="col-lg-6 col-md-6 col-sm-3 col-xs-3" id="pgroup2"></div>
        <div class="col-lg-6 col-md-6 col-sm-3 col-xs-3" id="phost"></div>
        <div class="col-lg-6 col-md-6 col-sm-3 col-xs-3" id="pgroup"></div>
        <div class="col-lg-6 col-md-6 col-sm-3 col-xs-3" id="collect"></div>
    </div>

    <hr/>

    <div class="table-responsive col-lg-12 col-md-12 col-sm-6 col-xs-6" >
        <h2>异常client列表(code非1000|超过10分钟没有上报)</h2>
        <table class="table">
            <thead>
            <tr>
                <th>工程</th>
                <th>ip</th>
                <th>host</th>
                <th>code</th>
                <th>msg</th>
                <th>运行时间</th>
                <th>最近上报时间</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="list:${errlist}">
                <td th:text="${list.pname}"></td>
                <td th:text="${list.client_ip}"></td>
                <td th:text="${list.hostname}"></td>
                <td th:text="${list.event_code}"></td>
                <td th:text="${list.event_msg}"></td>
                <td th:text="${list.uptime}"></td>
                <td th:text="${list.gmt_modified}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <hr/>
    <div class="table-responsive col-lg-12 col-md-12 col-sm-6 col-xs-6" >
        <h2>client列表</h2>
        <table class="table">
            <thead>
            <tr>
                <th>工程</th>
                <th>ip</th>
                <th>host</th>
                <th>code</th>
                <th>msg</th>
                <th>运行时间</th>
                <th>最近上报时间</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="list:${alllist}">
                    <td th:text="${list.pname}"></td>
                    <td th:text="${list.client_ip}"></td>
                    <td th:text="${list.hostname}"></td>
                    <td th:text="${list.event_code}"></td>
                    <td th:text="${list.event_msg}"></td>
                    <td th:text="${list.uptime}"></td>
                    <td th:text="${list.gmt_modified}"></td>
                </tr>

            </tbody>
        </table>
    </div>
</div>

<script th:inline="javascript">
        $(function () {
            var top10p = /*[[${top10p}]]*/;
            $('#pgroup').highcharts({
                chart: {
                    plotBackgroundColor: null,
                    plotBorderWidth: null,
                    plotShadow: false
                },
                title: {
                    text: 'Top10工程'
                },
                tooltip: {
                    formatter: function() {
                        return '<b>'+ this.point.name +'</b>: '+ Highcharts.numberFormat(this.percentage, 1) +'% ('+
                                Highcharts.numberFormat(this.y, 0, ',') +' 个)';
                    }
                },
                plotOptions: {
                    pie: {
                        allowPointSelect: true,
                        cursor: 'pointer',
                        dataLabels: {
                            enabled: true,
                            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                        },
                        showInLegend: true
                    }
                },
                legend:{
                    enabled:false
                },
                series: [{
                    type: 'pie',
                    data: top10p
                }]
            });
        });
</script>

<script th:inline="javascript">
    $(function () {
        var collect = /*[[${collect}]]*/;
        $('#collect').highcharts({
            chart: {
                type: 'column'
            },
            title: {
                text: '客户端汇总'
            },
            subtitle: {
                text: ''
            },
            xAxis: {
                type: 'category',
                labels: {
                    rotation: -45,
                    style: {
                        fontSize: '6px',
                        fontFamily: 'Verdana, sans-serif'
                    }
                }
            },
            yAxis: {
                min: 0,
                title: {
                    allowDecimals:false,
                    text: ''
                }
            },
            legend: {
                enabled: false
            },
            tooltip: {
            },
            series: [{
                name: '',
                data: collect,
                dataLabels: {
                    enabled: true,
                    rotation: -90,
                    color: '#FFFFFF',
                    align: 'right',
                    format: '{point.y:.0f}', // one decimal
                    y: 10, // 10 pixels down from the top
                    style: {
                        fontSize: '6px',
                        fontFamily: 'Verdana, sans-serif'
                    }
                }
            }]
        });
    });

</script>

<script th:inline="javascript">
    $(function () {
        var phost = /*[[${hostx}]]*/;
        $('#phost').highcharts({
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false
            },
            title: {
                text: '服务器占比'
            },
            tooltip: {
                formatter: function() {
                    return '<b>'+ this.point.name +'</b>: '+ Highcharts.numberFormat(this.percentage, 1) +'% ('+
                            Highcharts.numberFormat(this.y, 0, ',') +' 个)';
                }
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        pointFormat: '{series.name}: <b>{point.y}%</b>'
                    },
                    showInLegend: true
                }
            },
            legend:{
                enabled:false
            },
            series: [{
                type: 'pie',
                data: phost
            }]
        });
    });
</script>

<script th:inline="javascript">
    $(function () {
        var pgroup = /*[[${group}]]*/;
        $('#pgroup2').highcharts({
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false
            },
            title: {
                text: '集群占比'
            },
            tooltip: {
                formatter: function() {
                    return '<b>'+ this.point.name +'</b>: '+ Highcharts.numberFormat(this.percentage, 1) +'% ('+
                            Highcharts.numberFormat(this.y, 0, ',') +' 个)';
                }
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        pointFormat:'{series.name}: <b>{point.y}%</b>'
                    },
                    showInLegend: true
                }
            },
            legend:{
                enabled:false
            },
            series: [{
                type: 'pie',
                data: pgroup
            }]
        });
    });

</script>


</body>
</html>
