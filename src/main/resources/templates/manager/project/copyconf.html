<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/bootstrap-3.3.6-dist/css/bootstrap.min.css}"/>

    <!-- js files -->
    <script type="text/javascript" th:src="@{/bootstrap-3.3.6-dist/js/bootstrap.min.js}"></script>
    <title>confx 配置管理系统</title>
</head>

<body>
<div class="container">
    <hr/>
    <div>
        <form class="form-horizontal" action="#" method="post" autocomplete="off">

            <span class="label label-success">From</span>
            <hr/>
            <div class="form-group">
                <label for="fprogramname" class="col-sm-1 control-label">工程名称</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="fprogramname" id="fprogramname" placeholder="" />
                </div>
                <label for="fappname" class="col-sm-1 control-label">项目编号</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="fappname" id="fappname" placeholder="" />
                </div>
            </div>

            <div class="form-group">
                <label for="fprogramname" class="col-sm-1 control-label">GroupName</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="fgroupname" id="fgroupname" placeholder="" />
                </div>
                <label for="ftype" class="col-sm-1 control-label">类型</label>
                <div class="col-sm-2">
                    <select class="form-control" name="ftype" id="ftype">
                        <option>MySQL</option>
                        <option>Redis</option>
                    </select>
                </div>
            </div>
            <hr/>
            <hr/>

            <span class="label label-success">To</span>
            <hr/>

            <div class="form-group">
                <label for="tprogramname" class="col-sm-1 control-label">工程名称</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="tprogramname" id="tprogramname" placeholder="" />
                </div>
                <label for="tappname" class="col-sm-1 control-label">项目编号</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" name="tappname" id="tappname" placeholder="" />
                </div>
            </div>

            <hr/>
            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-10">
                    <button type="submit" class="btn btn-success">确定复制</button>
                </div>
            </div>

        </form>
    </div>
</div>

</body>
</html>
