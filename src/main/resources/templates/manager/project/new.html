<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/bootstrap-3.3.6-dist/css/bootstrap.min.css}"/>

    <!-- js files -->
    <script type="text/javascript" th:src="@{/bootstrap-3.3.6-dist/js/bootstrap.min.js}"></script>
    <title>confx 配置管理系统</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <span th:if="${role eq 'admin'}">
            <br/>
            <form class="form-horizontal" action="add" method="post" autocomplete="off">
                <div class="form-group">
                    <label for="p_name" class="col-sm-2 control-label">工程名称</label>
                    <div class="col-sm-3">
                        <input th:value="${pname}" readonly="readonly" type="text" class="form-control" name="pname" id="p_name" placeholder="项目名称" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="p_code" class="col-sm-2 control-label">项目编码</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="pcode" id="p_code" placeholder="项目名称" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="p_type" class="col-sm-2 control-label">项目类型</label>
                    <div class="col-sm-3">
                        <select class="form-control" name="ptype" id="p_type">
                            <option>MySQL</option>
                            <option>Redis</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="p_desc" class="col-sm-2 control-label">描述</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="pdesc" id="p_desc" placeholder="项目描述" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="p_filename" class="col-sm-2 control-label">配置文件名</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="pfilename" id="p_filename" placeholder="配置文件名称" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>
            </form>
            </span>

            <span th:if="${role ne 'admin'}">
                <h3>用户权限不足!</h3>
            </span>
        </div>
    </div>
</body>
</html>
