<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/bootstrap-3.3.6-dist/css/bootstrap.min.css}"/>

    <!-- js files -->
    <script type="text/javascript" th:src="@{/bootstrap-3.3.6-dist/js/bootstrap.min.js}"></script>
    <title>confx 配置管理系统</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <br/>
            <h3 th:text="${msg}"></h3>
            <form class="form-horizontal" action="login" method="post" autocomplete="off">
                <div class="form-group">
                    <label for="username" class="col-sm-4 control-label">用户</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="username" id="username" placeholder="" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-4 control-label">密码</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="password" id="password" placeholder="" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-10">
                        <button type="submit" class="btn btn-default">登陆</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
